name: Python Backend Tests & Linting

on:
  push:
    branches: [ feature/projects-ui, develop, main ]
    paths:
      - 'backend/**'
      - 'database/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ feature/projects-ui, develop, main ]
    paths:
      - 'backend/**'
      - 'database/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: gerenciador_projetos
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-cov flake8 black isort
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code style with black
      run: |
        black --check backend --diff
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only backend --diff
      continue-on-error: true
    
    - name: Set up MySQL database
      run: |
        mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE gerenciador_projetos CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
        mysql -h 127.0.0.1 -u root -proot gerenciador_projetos < database/schema_completo.sql
      continue-on-error: true
    
    - name: Run tests with pytest
      run: |
        cd backend
        pytest test_endpoints.py -v --tb=short --cov=. --cov-report=xml
      env:
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: gerenciador_projetos
        DB_PORT: 3306
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
    
    - name: Check test results
      if: failure()
      run: echo "Tests failed! Review the logs above."

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r backend --exit-zero -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Check dependencies with Safety
      run: |
        safety check --exit-zero
      continue-on-error: true

  build:
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    
    if: success()
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Build artifacts
      run: |
        echo "Backend build successful!"
        echo "Ready for deployment to production"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: backend-build
        path: backend/
