name: CI/CD - Tests and Deploy

# Gerenciador de Projetos de Engenharia Civil
# GitHub Actions - Testes Automatizados e Deploy
# Desenvolvido por: Vicente de Souza

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Testes automatizados
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_test_123
          MYSQL_DATABASE: gerenciador_projetos_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-cov pytest-asyncio

    - name: ğŸ” Lint with flake8
      run: |
        pip install flake8
        # Stop build if syntax errors or undefined names
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: ğŸ—„ï¸ Wait for MySQL
      run: |
        sleep 10
        mysql -h 127.0.0.1 -u root -proot_test_123 -e "SHOW DATABASES;"

    - name: ğŸ—ï¸ Setup test database
      run: |
        mysql -h 127.0.0.1 -u root -proot_test_123 gerenciador_projetos_test < database/schema_completo.sql
      continue-on-error: true

    - name: ğŸ§ª Run tests with pytest
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_USER: root
        DB_PASSWORD: root_test_123
        DB_NAME: gerenciador_projetos_test
        SECRET_KEY: test_secret_key_for_ci_cd_12345
        ENVIRONMENT: test
      run: |
        cd backend
        pytest test_*.py -v --cov=. --cov-report=term-missing
      continue-on-error: true

    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  # Job 2: Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Run Snyk security scan
      uses: snyk/actions/python@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --file=backend/requirements.txt
      continue-on-error: true

  # Job 3: Build Docker (opcional)
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”¨ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: gerenciador-projetos:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 4: Deploy para Railway (opcional - requer setup)
  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš‚ Deploy to Railway
      run: |
        echo "ğŸš€ Deploy automÃ¡tico via Railway webhook"
        echo "Railway detecta push em main e faz deploy automÃ¡tico"
        echo "Configure webhook em: railway.app â†’ Settings â†’ Webhooks"
      # Railway faz deploy automÃ¡tico via GitHub integration
      # NÃ£o precisa de step adicional se configurado

  # Job 5: Notification
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify on success
      if: ${{ needs.test.result == 'success' }}
      run: |
        echo "âœ… Build e testes passaram com sucesso!"
        echo "Commit: ${{ github.sha }}"
        echo "Author: ${{ github.actor }}"

    - name: ğŸ“¢ Notify on failure
      if: ${{ needs.test.result == 'failure' }}
      run: |
        echo "âŒ Build ou testes falharam!"
        echo "Verifique os logs para detalhes"
        exit 1
