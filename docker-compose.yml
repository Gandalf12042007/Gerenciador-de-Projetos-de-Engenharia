version: '3.8'

# Gerenciador de Projetos de Engenharia Civil
# Docker Compose - Desenvolvimento Local
# Desenvolvido por: Vicente de Souza

services:
  # Banco de Dados MySQL 8.0
  db:
    image: mysql:8.0
    container_name: projetos_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_DATABASE: gerenciador_projetos
      MYSQL_USER: projeto_user
      MYSQL_PASSWORD: projeto_pass_123
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      # Persistir dados do banco
      - mysql_data:/var/lib/mysql
      # Importar schema inicial
      - ./database/schema_completo.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
    networks:
      - projetos_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  # Backend API FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: projetos_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: projeto_user
      DB_PASSWORD: projeto_pass_123
      DB_NAME: gerenciador_projetos
      
      # JWT
      SECRET_KEY: seu_secret_key_super_seguro_aqui_mude_em_producao_12345
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      
      # Upload
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 104857600
      
      # Email (2FA)
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: seu-email@gmail.com
      SMTP_PASSWORD: sua-senha-de-app
      
      # App
      DEBUG: "True"
      ENVIRONMENT: development
      
    ports:
      - "8000:8000"
    volumes:
      # Hot reload - sincronizar código
      - ./backend:/app
      # Persistir uploads
      - uploads_data:/app/uploads
      # Logs
      - logs_data:/app/logs
    networks:
      - projetos_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PhpMyAdmin (Opcional - Interface Web para MySQL)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: projetos_phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password_123
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    networks:
      - projetos_network

# Volumes para persistência de dados
volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local

# Rede isolada para os containers
networks:
  projetos_network:
    driver: bridge
